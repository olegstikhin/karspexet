{% load staticfiles %}
<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <title>Kårspexets Finlandsturné</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="{% static 'css/karspexet.css' %}" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>

  <body>
    {% if error_message %}
    <div class="alert alert-danger text-center">
      <strong>Varning!</strong> {{error_message}}
    </div>
    {% endif %}

    <div class="container">
      <div class="content">
        <div class="center-block" id="form-background">
        {% block content %}{% endblock content %}
        </div>
          <div class="footer-logo">
            <a href="https://www.teknologforeningen.fi/"><img src="{% static 'images/tf_logo.png' %}" height="75px" alt="Teknologföreningen"/></a>
            <a href="https://www.tfif.fi/"><img src="{% static 'images/tfif_logo.png' %}" height="75px" alt="Tekniska Föreningen i Finland"/></a>
            <a href="http://futurice.com"><img src="{% static 'images/futurice_logo.png' %}" height="35px" alt="Futurice"/></a>
			<a href="http://www.swedenabroad.com/sv-SE/Ambassader/Helsingfors/"><img src="{% static 'images/sv_logo.png' %}" height="75px" alt="Sveriges ambassad i Helsingfors"/></a>
          </div>
      </div>
    </div>

    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
